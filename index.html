<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Học Toán - Trò Chơi Toán Học</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Vui học Toán</h1>
        <img src="monkey.png" alt="Chú Khỉ Thông Minh" id="monkey" class="img-fluid mx-auto d-block">

        <div id="mode-selection" class="text-center mt-4">
            <h3>Chọn chế độ chơi:</h3>
            <button class="btn btn-primary m-2" onclick="startPracticeMode()">Luyện Tập</button>
            <button class="btn btn-success m-2" onclick="startChallengeMode()">Thi Đấu</button>
            <button class="btn btn-warning m-2" onclick="startTableMode()">Bảng Cửu Chương</button>
        </div>

        <div id="game-area" class="mt-4" style="display: none; position: relative;">
            <h3 id="question">Câu hỏi sẽ xuất hiện ở đây</h3>
            <div id="options" class="mt-3"></div>
            <p id="feedback" class="mt-3"></p>
            <div class="score-area mt-3">
                <p>
                    Điểm: <span id="score" class="score-display">0</span> | 
                    Đúng: <span id="correct">0</span> | 
                    Sai: <span id="wrong">0</span> | 
                    Trợ giúp: <span id="helpCount">0</span>
                </p>
                <div class="progress-container">
                    <div class="progress">
                        <div id="score-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="milestone-markers">
                        <span class="milestone" style="left: 5%;">100</span>
                        <span class="milestone" style="left: 25%;">500</span>
                        <span class="milestone" style="left: 50%;">1000</span>
                        <span class="milestone last" style="right: 0px;">2000</span>
                    </div>
                </div>
            </div>
            <div id="timer" style="display: none;">Thời gian: <span id="time-left">60</span>s</div>
            <button id="help-btn" class="help-btn" style="display: none;" title="Xem trợ giúp">
                <i class="fas fa-question"></i>
            </button>
            <button id="back-btn-game" class="back-btn" onclick="returnToMainMenu()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <div id="table-area" class="mt-4" style="display: none; position: relative;">
            <h3 class="text-center">Bảng Cửu Chương</h3>
            <select id="table-number" class="form-control mb-3">
                <option value="">Chọn bảng cửu chương</option>
                <option value="1">Bảng x 1</option>
                <option value="2">Bảng x 2</option>
                <option value="3">Bảng x 3</option>
                <option value="4">Bảng x 4</option>
                <option value="5">Bảng x 5</option>
                <option value="6">Bảng x 6</option>
                <option value="7">Bảng x 7</option>
                <option value="8">Bảng x 8</option>
                <option value="9">Bảng x 9</option>
                <option value="10">Bảng x 10</option>
            </select>
            <div id="table-content"></div>
            <button id="back-btn-table" class="back-btn" onclick="returnToMainMenu()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
