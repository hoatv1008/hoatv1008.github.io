<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Học Toán</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Tiêu đề -->
        <h1 class="text-center mt-4">Vui Học Toán</h1>
        <img src="monkey.jpg" alt="Chú Khỉ Thông Minh" id="monkey" class="img-fluid mx-auto mt-3 d-block">

        <!-- Khu vực chọn chế độ chơi -->
        <div id="mode-selection" class="text-center mt-4">
            <h3>Chọn chế độ:</h3>
            <button class="btn btn-primary m-2" onclick="startPracticeMode()">Luyện Tập</button>
            <button class="btn btn-success m-2" onclick="startChallengeMode()">Thi Đấu</button>
            <button class="btn btn-warning m-2" onclick="startTableMode()">Học Bảng Cửu Chương</button>
        </div>

        <!-- Khu vực trò chơi -->
        <div id="game-area" class="mt-4" style="display: none; position: relative;">
            <h3 id="question">Câu hỏi sẽ xuất hiện ở đây</h3>
            <div id="options" class="mt-3"></div> 
            <p id="feedback" class="mt-3"></p>
            <p>Điểm của bạn: <span id="score">0</span></p>
            <div id="timer" style="display: none;">Thời gian: <span id="time-left">60</span> giây</div>
            <button class="back-btn" onclick="returnToMainMenu()">
                <i class="fas fa-arrow-left"></i> 
            </button>
        </div>

        <!-- Bảng cửu chương -->
        <div id="table-area" class="mt-4" style="display: none; position: relative;">
            <h3>Học Bảng Cửu Chương</h3>
            <select id="table-number" class="form-control mb-3">
                <option value="">Chọn bảng</option>
                <option value="1">Bảng nhân 1</option>
                <option value="2">Bảng nhân 2</option>
                <option value="3">Bảng nhân 3</option>
                <option value="4">Bảng nhân 4</option>
                <option value="5">Bảng nhân 5</option>
                <option value="6">Bảng nhân 6</option>
                <option value="7">Bảng nhân 7</option>
                <option value="8">Bảng nhân 8</option>
                <option value="9">Bảng nhân 9</option>
            </select>
            <div id="table-content"></div>
            <button class="back-btn" onclick="returnToMainMenu()">
                <i class="fas fa-arrow-left"></i> 
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
